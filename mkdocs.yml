site_name: BobaDocs
site_description: Software Documentation for Boba Bots 253
site_author: Boba Bots 253 Software Team 
site_url: https://bobadocs.readthedocs.io/en/latest/

repo_name: "MillsRoboticsTeam253/bobadocs"
repo_url: "https://github.com/MillsRoboticsTeam253/bobadocs"

#copyright: 'Copyright &copy; 2020 Elegant Rose Royal Tea'


nav:
  - Home: index.md
  - Programming: 
    - Introduction: programming/introduction.md
    - Yeet: programming/Yeet.md
  - Contributing: 
    - Introduction: contributing/contributing.md
    - With Python: contributing/with-python.md
    - Up to Date: contributing/updating.md
    - Contributing Resources: contributing/contresources.md
  - Software Resources: software_resources.md

theme: 
  name: material
  palette: 
    primary: cyan
    accent: pink
  feature:
    tabs: false
  logo: resources/logo.png
  favicon: resources/logo.png

markdown_extensions: 
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: 
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite

plugins:
  - search

extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'globe'
      link: https://www.bobabots253.org/
    - type: 'instagram'
      link: 'https://www.instagram.com/bobabots253/?hl=en'
    - type: 'github'
      link: 'https://github.com/MillsRoboticsTeam253/bobadocs'
    